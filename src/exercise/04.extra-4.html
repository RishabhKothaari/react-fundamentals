<!-- http://localhost:3000/isolated/exercise/04.html -->

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.13.1/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.9.3/babel.js"></script>
  <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
  <script type="text/babel">
    // üê® Make a function called `message` which returns the JSX we want to share
    function MessageComponent({greeting, subject}) {
      return (
        <div className="message">
          {greeting},{subject}
        </div>
      )
    }
    const MessageTypes = {
      string(props, propName, componentName) {
        if (typeof props[propName] !== 'string') {
          return new Error('Message component accepts props of type string')
        }
      },
    }
    MessageComponent.propTypes = {
      greeting: PropTypes.string.isRequired,
      subject: PropTypes.string.isRequired,
    }
    const element = (
      <div className="container">
        <MessageComponent subject="World" greeting="Hello" />
        <MessageComponent subject="World" greeting="Goodbye" />
      </div>
    )
    ReactDOM.render(element, document.getElementById('root'))
  </script>
</body>

<!-- Creating custom components -->
<!-- http://localhost:3000/isolated/exercise/04.html -->

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.13.1/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.9.3/babel.js"></script>
  <script type="text/babel">
    // 🐨 Make a function called `message` which returns the JSX we want to share
    function messageComponent(children) {
      const props = {className: 'message', ...children}
      return <div {...props} />
    }
    // 💯 This is only the first step to making actual React components. The rest is in the extra credit!
    //   const hello = React.createElement(message,{children:'Hello World'})
    //   const bye = React.createElement(message,{children:'Goodbye World'})
    const props = {
      className: 'container',
      children: [
        React.createElement(messageComponent, {children: 'Hello World'}),
        React.createElement(messageComponent, {children: 'Goodbye World'}),
      ],
    }
    const element = <div {...props} />
    ReactDOM.render(element, document.getElementById('root'))
  </script>
</body>
